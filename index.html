<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Generator</title>
    <link href="https://fonts.googleapis.com/css?family=Cormorant+Infant" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">
  </head>
  <body>
    <section class="content">
      <p class='quote'>"The beginning is the most important part of any work."</p>
      <p class="author">Plato</p>
      <span>
        <a class='tweet' title='Tweet this quote.' target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
        <i class="fa fa-tumblr" aria-hidden="true"></i>
      </span>
    </section>

    <button class='new'>New Quote</button>


    <!-- <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
         <i class="fa fa-twitter"></i>
       </a>
 -->




   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <script src="main.js" charset="utf-8"></script>
  </body>
</html>
